---
name: SpotBugs

on:
  pull_request:

jobs:
  spotbugs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17

      - name: SpotBugs
        run: |
          mvn --no-transfer-progress spotbugs:check
