---
name: Javadoc

on:
  pull_request:

jobs:
  javadoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0

      - name: Setup Java
        uses: actions/setup-java@v3.1.0
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Javadoc
        run: |
          mvn --no-transfer-progress javadoc:javadoc
